<!-- <h4 class='center-text' mat-dialog-title>Information for {{ data.entry.word }}</h4> -->
<div mat-dialog-content>
  <div class="container">
    <div class="container__row">
      <div class="container__col centered" *ngIf="data.entry">
        <h2>
          <span>{{ data.entry.word }}</span> -
          <span>{{ data.entry.definition }}</span>
        </h2>
      </div>
    </div>
    <div class="container__row" *ngIf="data.entry && data.entry.optional">
      <div class="container__col centered">
        <span *ngFor="let opt of data.entry.optional | noNullObjectValues"
          >{{ getKey(opt) }}: {{ getVal(opt) }}</span
        >
      </div>
    </div>
  </div>
  <div class="container audio__container" *ngIf="data.entry && hasAudio()">
    <div class="container__row audio__header">
      <h3 class="container__col audio__header">
        {{ 'mtd.word-modal.audio' | translate }}
      </h3>
    </div>
    <div class="container__row audio__desc">
      <p class="container__col audio__desc" *ngIf="data.entry">
        {{
          'mtd.word-modal.audio-instructions'
            | translate: { value: data.entry.definition }
        }}
      </p>
    </div>
    <div
      *ngIf="data.entry.audio"
      class="container__row audio__buttons centered"
    >
      <button
        *ngFor="let audio of data.entry.audio | noNullObjectValues"
        class="audio__button"
        mat-raised-button
        (click)="playAudio(audio.filename)"
      >
        {{ audio.speaker }}
        <mat-icon class="audio__icon">audiotrack</mat-icon>
      </button>
    </div>
  </div>
  <div class="container audio__container" *ngIf="data.entry && hasExample()">
    <div class="container__row example__header">
      <h3 class="container__col example__header">Examples</h3>
    </div>
    <div
      class="container example__desc"
      *ngFor="let example of data.entry.example_sentence; let idx = index"
    >
      <p class="container__row example__desc">
        {{ example }}
      </p>
      <p
        *ngIf="data.entry.example_sentence_definition[idx]"
        class="container__row example__desc"
      >
        {{ data.entry.example_sentence_definition[idx] }}
      </p>
      <div
        *ngIf="data.entry.example_sentence_audio[idx]"
        class="container__row audio__buttons centered"
      >
        <button
          *ngFor="
            let audio of data.entry.example_sentence_audio[idx]
              | noNullObjectValues
          "
          class="audio__button"
          mat-raised-button
          (click)="playAudio(audio.filename)"
        >
          {{ audio.speaker }}
          <mat-icon class="audio__icon">audiotrack</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions class="exit">
  <button mat-raised-button cdkFocusInitial (click)="close()">
    {{ 'mtd.word-modal.exit' | translate }}
  </button>
</div>
