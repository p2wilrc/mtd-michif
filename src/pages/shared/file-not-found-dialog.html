<h1 mat-dialog-title>File Not Found</h1>
<div mat-dialog-content>
    <p>Sorry, something wrong happened when looking for the file:</p>
    <a>{{ data.path }}</a>
    <p>Please, make sure you're connected to the internet.</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button cdkFocusInitial (click)='close()'>Ok</button>
</div>
